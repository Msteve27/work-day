<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" >
        <div id="container9am" class="hour col-12">9:00 am <input id="input9am" class="text-input col-9" placeholder= "Add to Schedule" type="text"> </input> <button id="saveBtn9am" class="saveBtn float-right"  type="submit">Save</button> </div>
        <div id="container10am" class="hour col-12">10:00 am <input id="input10am" class="text-input col-9" placeholder= "Add to Schedule" type="text"> </input> <button id="saveBtn10am" class="saveBtn float-right"  type="submit">Save</button> </div>
        <div id="container11am" class="hour col-12">11:00 am  <input id="input11am" class="text-input col-9" placeholder= "Add to Schedule" type="text"> </input><button id="saveBtn11am" class="saveBtn float-right"  type="submit">Save</button> </div>
        <div id="container12pm" class="hour col-12">12:00 pm  <input id="input12pm" class="text-input col-9" placeholder= "Add to Schedule" type="text"> </input><button id="saveBtn12pm"class="saveBtn float-right"  type="submit">Save</button> </div>
        <div id="container1pm" class="hour col-12">1:00 pm  <input id="input1pm" class="text-input col-9" placeholder= "Add to Schedule" type="text"> </input><button id="saveBtn1pm" class="saveBtn float-right"  type="submit">Save</button> </div>
        <div id="container2pm" class="hour col-12">2:00 pm  <input id="input2pm" class="text-input col-9" placeholder= "Add to Schedule" type="text"> </input><button id="saveBtn2pm" class="saveBtn float-right"  type="submit">Save</button> </div>
        <div id="container3pm" class="hour col-12">3:00 pm  <input id="input3pm" class="text-input col-9" placeholder= "Add to Schedule" type="text"> </input><button id="saveBtn3pm" class="saveBtn float-right"  type="submit">Save</button> </div>
        <div id="container4pm" class="hour col-12">4:00 pm  <input id="input4pm" class="text-input col-9" placeholder= "Add to Schedule" type="text"> </input><button id="saveBtn4pm" class="saveBtn float-right"  type="submit">Save</button> </div>
        <div id="container5pm" class="hour col-12">5:00 pm  <input id="input5pm" class="text-input col-9" placeholder= "Add to Schedule" type="text"> </input><button id="saveBtn5pm" class="saveBtn float-right"  type="submit">Save</button> </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
